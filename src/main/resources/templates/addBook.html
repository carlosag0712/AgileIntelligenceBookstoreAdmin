<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">

</head>
<body>

<div th:replace="common/header :: navbar"></div>


<div class="container">

    <div class="row">

    <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">

        <fieldset>

            <legend class="center-block">New Book Information<span style="font-size:small">  * Required Field</span></legend>


        <div class="form-group">
            <label class="col-xs-2 control-label" for="title">* Title</label>
            <div  class="col-md-6" >
            <input type="text" class="form-control" id="title" placeholder="Title"
            th:value="${book.title}" required="required" name="title"/>
            <span class="help-block">Book's title</span>
            </div>
        </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="author">* Author</label>
                <div class="col-md-6">
                <input type="text" name="author" class="form-control" id="author" placeholder="Author"
                       th:value="${book.author}" required="required"/>
                <span class="help-block">Book's author</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="publisher">* Publisher</label>
                <div class="col-md-6">
                <input name="publisher" type="text" class="form-control" id="publisher" placeholder="Publisher"
                       th:value="${book.publisher}" required="required"/>
                <span class="help-block">Publisher</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="publicationDate">* Publication Date</label>
                <div class="col-md-6">
                <input type="date" name="publicationDate" class="form-control" id="publicationDate" placeholder="Publication Date"
                       th:value="${book.publicationDate}" required="required"/>
                <span class="help-block">Publication Date</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="language">* Language</label>
                <div class="col-md-6">
                    <select th:value="${book.language}" id="language" class="form-control" name="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="category">* Category</label>
                <div class="col-md-6">
                    <select th:value="${book.category}" id="category" class="form-control" name="category">
                        <option value="" selected="selected" disabled="disabled">Please select a book category...</option>
                        <option value="Management" th:selected="(${book.category}==Management)">Management</option>
                        <option value="Agile" th:selected="(${book.category}==Agile)">Agile</option>
                        <option value="DevOps" th:selected="(${book.category}==DevOps)">DevOps</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="numberOfPages">* Number Of Pages</label>
                <div class="col-md-6">
                <input name="numberOfPages" type="text" class="form-control" id="numberOfPages" placeholder="Number Of Pages"
                       th:value="${book.numberOfPages}" required="required"/>
                <span class="help-block">Number Of Pages</span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label" for="format">* Format</label>
                <div class="col-md-6">
                    <select th:value="${book.format}" id="format" class="form-control" name="format">
                        <option value="paperback">Paperback</option>
                        <option value="hardcover">Hardcover</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label" for="isbn">* ISBN</label>
                <div class="col-md-6">
                <input type="text" class="form-control" id="isbn" placeholder="isbn"
                       th:value="${book.isbn}" required="required" name="isbn"/>
                <span class="help-block">ISBN</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="shippingWeight">* Shipping Weight</label>
                <div class="col-md-6">
                    <div class="input-group">
                <input type="number" class="form-control" id="shippingWeight" placeholder="Shipping Weight"
                       th:value="${book.shippingWeight}" required="required" name="shippingWeight"/>
                        <span class="input-group-addon">Ounces</span>
                </div>
                    <span class="help-block">Shipping Weight</span>

                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label" for="listPrice">* List Price</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">USD</span>
                        <input type="number" class="form-control" id="listPrice" placeholder="List Price"
                               th:value="${book.listPrice}" required="required" name="listPrice" />
                    </div>
                    <span class="help-block">List Price</span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label" for="ourPrice">* Our Price</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">USD</span>
                        <input type="number" class="form-control" id="ourPrice" placeholder="Our Price"
                               th:value="${book.ourPrice}" required="required" name="ourPrice"/>
                    </div>
                    <span class="help-block">Our Price</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="inStockNumber">* In Stock</label>
                <div class="col-md-6">
                        <input type="number" class="form-control" id="inStockNumber" placeholder="In Stock"
                               th:value="${book.inStockNumber}" required="required" name="inStockNumber"/>
                    <span class="help-block">In Stock</span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label" for="status">* Status</label>
                <div class="col-md-6">
                    <label><input value="true" type="radio" name="active" checked="checked" /> Active</label>
                    <label><input value="false" type="radio" name="active"/> Inactive</label>
                    <span class="help-block">Define whether the book is active for sale</span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="description">* Description</label>
                <div class="col-md-6">
                <textarea rows="5" class="form-control" id="description" placeholder="Description"
                          th:value="${book.description}" required="required" name="description"></textarea>
                <span class="help-block">Description of the book</span>
            </div>
            </div>

            <div class="form-group">
                <div class="col-md-2">
                    <label for="bookImage">Upload Book Image</label>
                </div>
                <div class="col-md-6">
                    <input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}"/>

                </div>
            </div>


            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-6">
            <button type="submit" class="btn btn-success">Add Book</button>
                <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                </div>
            </div>


        </fieldset>
    </form>



    </div>

</div>


<div th:replace="common/header :: body-bottom-scripts"></div>


</body>
</html>
